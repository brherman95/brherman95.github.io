<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Accuweather is a advanced weather tracking site designed to provide the public with accurate weather on a daily basis.">
    <title>AccuWeather Idaho</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="AccuWeather Logo"></a>
        <section class="heading">
            <h2>AccuWeather Idaho</h2>
            <h3>"Accurate weather at your fingertips."</h3>
        </section>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;&ThinSpace;<span>Menu</span></button>
        <ul id="menu" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="fishhaven.html">Fish Haven</a></li>
            <li><a href="sodasprings.html">Soda Springs</a></li>
            <li class="active"><a href="#">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z_ ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="name@gmail.com"></label>
                <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="date"></label>
                <label class="top">Storm Type <input list="stormtype" name="stormtype">
                    <datalist id="stormtype">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label class="rating">Rating &nbsp;&nbsp;&nbsp;<input type="range" id="rating" value="5" min="1"
                        max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)"
                        onchange="adjustRating(this.value)"> <span id="ratingvalue">5</span></label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label class="top">Storm Region
                    <select name="stormregion">
                        <option value="">Please Select &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>
                <div>In Danger?</div>
                <label class="sbs"><input type="radio" name="danger-level" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger-level" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger-level" value="no"> No</label>
                <label class="top">Additional Information
                    <textarea id="comments"></textarea></label>
            </fieldset>
            <input type="submit" value="Report Storm" class="submitBtn">
        </form>
    </main>
    <footer>
        <section>
            <h3>&copy; 2020 | AccuWeather Idaho | <a href="#">Terms of Use</a></h3>
        </section>
        <section>
            <h3 class="date">
                Todays Date: <span id="currentdate"></span>
            </h3>
        </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfonts.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rating.js"></script>
    <script src="js/date.js"></script>
</body>

</html>
