<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An asignment to demonstrate lazy and progressive loading of images.">
    <title>CIT 230 | Progressive Image Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <link rel="stylesheet" href="css/medium.css">
</head>

<body>
    <h1>W07 Activity: Progressive Loading of Images</h1>
    <section>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/airliner-wing.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/architecture-boat.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/boat-on-river.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/morraine-lake-canada.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/person-standing-on-rock.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/white-boats-on-water.jpg">
        </picture>
    </section>
    <script src="js/lazyload.js"></script>
</body>

</html>
