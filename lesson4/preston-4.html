<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Accuweather is a advanced weather tracking site designed to provide the public with accurate weather on a daily basis.">
    <title>AccuWeather Idaho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="AccuWeather Logo">
        <section class="heading">
            <h2>AccuWeather Idaho</h2>
            <h3>"Accurate weather at your fingertips."</h3>
        </section>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;&ThinSpace;<span>Menu</span></button>
        <ul id="menu" class="hide">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h1>Preston</h1>
        <section class="hero">
            <h3>Hero Image/Weather Summary</h3>
        </section>
        <section class="forcast">
            <h3>5 day forecast</h3>
        </section>
        <section class="article">
            <h3>Article</h3>
        </section>
        <section class="contact">
            <h3>Contact</h3>
        </section>
    </main>
    <footer>
        <section>
           <h3>&copy; 2020 | AccuWeather Idaho | <a href="#">Terms of Use</a></h3>
        </section>
        <section>
            <h3 class="date">
                Todays Date: <script src="js/date.js"></script>
            </h3>
        </section>
    </footer>
</body>

</html>
