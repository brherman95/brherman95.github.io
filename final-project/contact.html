    <main class="contact-page">
        <section>
            <div class="contactinfo">
                <h2>Contact Us:</h2>
                <div class="details">
                    <div class="label">Phone Number:</div>
                    <div class="info">888-888-8888</div>
                    <div class="label">Address:</div>
                    <div class="info">1000 S Main St <br>Rigins, ID 83549</div>
                </div>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.575081077408!2d-116.31988428462974!3d45.41790754455249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6c5695ed5fae5%3A0x837cd0558ffd520c!2s1000%20S%20Main%20St%2C%20Riggins%2C%20ID%2083549!5e0!3m2!1sen!2sus!4v1586453766608!5m2!1sen!2sus"
                width="250" height="125" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </section>
        <form>
            <fieldset>
                <legend>Leave Us a Message</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z_ ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="name@gmail.com"></label>
                <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
                <label class="top">Additional Information
                    <textarea id="comments"></textarea></label>
            </fieldset>
            <input type="submit" value="Send Message" class="submitBtn">
        </form>


    </main>
