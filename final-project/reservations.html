<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Salmon River Adventures is an white water rafting tour company providing information, tours, and experienced guides to make your white water adventure a success.">
    <title>Salmon River Adventures</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>


    <header>
        <a href="index.html"><img src="images/rafting.png" alt="Salmon River Adventures Logo"></a>
        <section class="heading">
            <h2>Salmon River Adventures</h2>
            <h3>Adventure at its finest!</h3>
        </section>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;&ThinSpace;<span>Menu</span></button>
        <ul id="menu" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="plan.html">Plan a Trip</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="guides.html">Our Guides</a></li>
            <li class="active"><a href="#">Reservations</a></li>
        </ul>
    </nav>
    <main class="reserve">

        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z_ ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="name@gmail.com"></label>
                <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>About your Reservation</legend>
                <label class="top">Desired Start Date <input type="date" name="date"></label>
                <label class="top">Package Selection <input list="package" name="package">
                    <datalist id="package">
                        <option value="Family Fun Adventure Package">
                        <option value="A Thrill for all Ages Package">
                        <option value="High Adventure Fun Package">
                    </datalist>
                </label>
                <label class="top">Number in Your Group <input type="number" name="howmany"></label>
                <label class="top">Additional Information
                    <textarea id="comments"></textarea></label>
            </fieldset>
            <input type="submit" value="Send Reservation" class="submitBtn">
        </form>

        <h2>Call Us for Large Group Discounts!</h2>
    </main>
    <footer>
        <h3>&copy; 2020 | Salmon River Adventures | <a href="terms.html">Attribution/Terms of Use</a></h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfonts.js"></script>
    <script src="js/script.js"></script>
    <script src="js/guides.js"></script>
</body>

</html>
